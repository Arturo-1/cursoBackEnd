<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB SOCKETS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- seccion para productos -->
    <div class="row">
        <div id="divFormulario" class="col-md-10 offset-1" style="background-color:rgba(197, 120, 120, 0.963)">
            <dv class="row">
                <div class="col-md-12 text-center">
                    <h1>Seccion Productos</h1>
                </div>

            </dv>
            <div class="row" style="display: flex;">
                <div class="col-md-6">
                    <div class="row mt-4">
                        <div id="divFormulario" class="col-md-10 offset-1">
                            <form id="ProductosForm">
                                <div class="form-group row p-2">
                                    <label for="title" class="col-sm-2 col-form-label"> <strong> Title</strong></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="title" placeholder="Title" required>
                                    </div>
                                </div>
                                <div class="form-group row p-2">
                                    <label for="Price" class="col-sm-2 col-form-label"><strong> Price</strong></label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="price" placeholder="Price" required>
                                    </div>
                                </div>
                                <div class="form-group row p-2 ">
                                    <label for="thumbnail" class="col-sm-2 col-form-label"><strong> Thumbnail</strong></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="thumbnail" placeholder="Thumbnail" required>
                                    </div>
                                </div>
                                <div class="pb-3 container">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mt-4">
                        <div class="col-md-10 offset-1">
                            <table id="dataProductos" class="table " style="width: 100%;">
                                <thead class="thead-dark">
                                    <th>Titulo</th>
                                    <th>Precio</th>
                                    <th class="text-center">Tipo Archivo</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <!-- seccion para mensajes -->
    <div class="row">
        <div id="divFormulario" class="col-md-10 offset-1" style="background-color:rgba(66, 89, 163, 0.963)">
            <div class="row  pb-4 text-center">
                <div class="col-md-12">
                    <h1>Seccion Mensajes</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">

                        <div id="divFormularioEmail" class="col-md-12">
                            <h4 class="pb-2">Redactar Mensaje</h4>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="divFormulario" class="col-md-12">
                            <form id="messageForm">
                                <div class="form-group">
                                    <label for="messageInput">Mensaje</label>
                                    <input type="text" class="form-control" id="messageInput" placeholder="Mensaje">
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row ">
                        <div id="divFormularioPool" class="col-md-12">
                            <h4 class="pb-2">Conversacion</h4>
                            <div id="messangesPool" style="background-color:white"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="./client.socket.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
